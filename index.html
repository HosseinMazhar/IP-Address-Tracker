<body>


    <div id="container">




        <div id="information">


            <h1>IP Address Tracker</h1>

            <div id="searchBar">
                <input type="text" id="searchedIP" placeholder="enter your IP">
                <button onclick="searchIP()"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
            </div>

            <div id="displayInformation">
                <div class="displayInformationItem">
                    <h3>IP</h3>
                    <p id="ipShowing"></p>
                </div>
                <div class="displayInformationItem">
                    <h3>LOCATION</h3>
                    <p id="locationShowing"></p>
                </div>
                <div class="displayInformationItem">
                    <h3>CALLING CODE</h3>
                    <p id="callingcodeShowing"></p>
                </div>
                <div class="displayInformationItem">
                    <h3>ISP</h3>
                    <p id="ispShowing"></p>
                </div>
            </div>


        </div>




        <div id="map"></div>

    </div>
